<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>ChatEGGPT</title>
    <style>
        body { font-family: Arial, sans-serif; background-color: #343541; color: white; display: flex; flex-direction: column; align-items: center; }
        #chat-container { width: 50%; max-width: 600px; background: #444654; padding: 20px; border-radius: 10px; margin-top: 50px; }
        #messages { height: 400px; overflow-y: auto; }
        .message { padding: 10px; margin: 5px 0; border-radius: 5px; }
        .user { background: #4E4F50; align-self: flex-end; }
        .bot { background: #444654; }
        #input-container { display: flex; margin-top: 10px; }
        #user-input { 
            flex-grow: 1; 
            padding: 10px; 
            border: none; 
            border-radius: 5px; 
            background: #4E4F50; 
            color: white; 
            outline: none;
        }
        .button {background-color: #ffffff; border-radius: 8px;}
    </style>
    <link rel="icon" type="image/png" href="assets/favicon.png">
</head>
<body>
    <div id="chat-container">
        <div id="messages"></div>
        <div id="input-container">
            <input type="text" id="user-input" placeholder="Ask me anything...">
            <button onclick="sendMessage()" class="button"><img src = "assets/arrow.png" /></button>
        </div>
    </div>
    
    <script src="ChatEggPT.js"></script>
</body>
</html>
